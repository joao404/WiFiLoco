			function GetWebserverData()
			{
				nocache = "?nocache=" + Math.random()*1000000;
				var request = new XMLHttpRequest();
				request.onreadystatechange=function()
				{
					if(this.readyState==4 && this.status==200)
					{
						if(this.responseXML != null)
						{
							//extract XML data from XML file
							document.getElementById("DATE").innerHTML =
								this.responseXML.getElementsByTagName('DATE')[0].childNodes[0].nodeValue;
							document.getElementById("TIME").innerHTML =
								this.responseXML.getElementsByTagName('TIME')[0].childNodes[0].nodeValue;
							document.getElementById("VERSION").innerHTML =
								this.responseXML.getElementsByTagName('VERSION')[0].childNodes[0].nodeValue;
						}
					}
				}
				request.open("GET","AjaxConfigDataExchange"+nocache,true);
				request.send(null);
				//setTimeout('GetWebserverData()',1000);				
				
			}
		</script>
	
	
	</head>
